<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--left section-->
    <section class="left_section">
      <!--left_section topbox  (clock, dates, weather ...)-->
      <div class="left_section--topbox">
        <p id="clock" class="left_section--topbox__clock"></p>
        <p id="dates" class="left_section--topbox__dates"></p>
        <div id="weather" class="left_section--topbox__weather">
          <span> </span>
          <span></span>
        </div>
      </div>

      <div class="left-section--bottombox">
        <div id="iconbox" class="left-section--bottombox__iconbox"></div>
      </div>
    </section>

    <section class="center_section">
      <div class="ToDoListBox box">
        <form id="login-form" class="hidden">
          <input required type="text" placeholder="What is your name?" />
          <button>Log in</button>
        </form>

        <form id="todo-form">
          <input
            type="text"
            placeholder="Write a To Do and Press Enter"
            required
          />
        </form>
        <ul id="todo-list"></ul>
      </div>
    </section>
    <section class="section right_section">
      <div class="YoutubeMusicBox box"></div>

      <div class="MyGoalBox box">
        <h1 id="greeting" class="hidden"></h1>
      </div>
    </section>
    <!--
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    -->
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <!--<script src="js/background.js"></script>-->
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
