<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/routine.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <title>Routine</title>
</head>
<body>
    <div class="title_div">
        <p id="clock"></p>
        <script src="js/time.js"></script>
        <h1 class="text routine__title">My Routine</h1>
    </div>
    <div class="routine">

        <div id="routine__list" class="routine__list">
            
            <div class="routine-icon" id="test">
                <div class="routin-icon_top">
                    <span class="routine__name">테스트</span>
                    <i class="fas fa-ellipsis-h dot"></i>
                </div>
                <img src="https://www.google.com/s2/favicons?domain_url=www.naver.com">
                <span class="routine__time">00:00 ~ 23:59</span>
            </div>
            
        </div>

        <a class="routine__add" id="routine_add">
            <i class="fas fa-plus"></i>
            <span> 루틴 추가 </span>
        </a>

        <dialog id="routine--dialog" class="routine--dialog">
            <p class="routine--dialog__title">루틴 추가</p>
            <div class="routine--dialog__name_div  dialog__line">
                <p class="routine--dialog__text">이름</p>
                <input class="" id="routine--dialog__name" required/>
            </div>
            <div class="routine--dialog__time_div  dialog__line">
                <p class="routine--dialog__time">Start Time</p>
                <input class="" id="routine--dialog__start_time" type="time" value="00:00"required/>
                <p class="routine--dialog__time">Finish Time</p>
                <input class="" id="routine--dialog__end_time" type="time" value="23:59" required/>
            </div>
            <div class="routine--dialog__url_div  dialog__line">
                <p class="routine--dialog__text">Link</p>
                <input class="" id="routine--dialog__url" />
            </div>
            <button id="routine--dialog__button" class="routine--dialog__button" type="submit" value="button">생성</button>
    
            <script src="js/dialog.js"></script>
        </dialog>

        <dialog id="routine--setting" class="routine--setting">
            <button>
                수정
            </button>
            <button>
                삭제
            </button>
        </dialog>

        
    </div>
    <script src="js/routine.js"></script>
    <script src="js/drag.js"></script>
</body>
</html>
