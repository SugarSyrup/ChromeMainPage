<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/shortcut.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <title>shortcut</title>
  </head>
  <body>
    <div class="shortcut--icons--list" id="icons--list">
      <!--Create Shortcut icon by Button-->
      <button class="shorcut--icon" id="shorcut--icon--add">
        <a class="shortcut--icon--add">
          <div class="shortcut--icon--add__titleImg">
            <i class="fas fa-plus"></i>
          </div>
          <div class="shortcut--icon--add__titleLtr">
            <span>바로가기 추가</span>
          </div>
        </a>
      </button>

      <!--Create Shortcut Icon Dialog-->
      <dialog id="shorcut__dialog">
        <p class="shortcut--dialog__title">바로가기 추가</p>
        <p class="shorcut--dialog__name">이름</p>
        <input class="shorcut--dialog__name_value" required/>
        <p class="shorcut--dialog__url">URL</p>
        <input class="shorcut--dialog__url_value" required/>
        <button id="dialog__button" class="shorcut--dialog__button" type="submit">생성</button>

        <script src="js/dialog.js"></script>
      </dialog>
    </div>

    <script src="js/shortcut.js"></script>
  </body>
</html>
